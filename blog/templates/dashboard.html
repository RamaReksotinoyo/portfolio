{% extends 'index.html' %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <h5>Posts:</h5>
            <hr>
            <a class="btn btn-outline-success  btn-sm btn-block" href="#">Add</a>
            <!-- <a class="btn btn-outline-info  btn-sm btn-block" href="/edit_challenge">Update</a> -->
        </div>
    </div>



    <div class="col-md">
        <div class="card card-body">
            <center><h5>Article has been posted</h5></center>

            <h1 style="text-align: center;padding: 10px">{{total}}</h1>
            
        </div>
    </div>
</div>


<br>

<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <table class="table table-sm">
                <tr>
                    <th>Title</th>
                    <th>Category</th>
                    <th>Gambar</th>
                    <th>Action</th>
                </tr>
                {% for post in posts %}
                    <tr>
                        <th>{{ post.title }}</a></th>   
                        <th>{{ post.category }}</th>
                        <th>
                            {% if post.image %}
                                <img src="{{ post.image.url }}" width="90px">
                            {% endif %}
                        </th>
                        <th>
                            <!-- <button data-toggle="modal" data-target="#hapus-{{ challenge.id }}" class="btn btn-danger">Hapus</button> -->
                            <a href="#" class="btn btn-danger" >Hapus</a>
                        </th>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
{% endblock %}
