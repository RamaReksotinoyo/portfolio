{% extends 'index.html' %}
{% load static %}

{% block content %}

<div class="container" style="padding-top: 50px;">
    <div class="row">
      <div class="col-sm-5 col-md-7 col-lg-4 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <center><img src="{% static 'images/oldsorcererclipart.png' %}" class="thumbnail img-responsive" style="max-width:20%;"></center>
            <form class="form-signin" method="post">
              {% csrf_token %}

              {{form.as_p}}
              <button class="btn btn-lg btn-dark btn-block text-uppercase" >Sign in</button>
              <p style=" position: absolute; bottom: 0; left: 0; width: 100%; text-align: center;"><a href="{% url 'register' %}" style="color: grey">Register?</a></p><hr class="my-4">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
