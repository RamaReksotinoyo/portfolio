{% extends 'index.html' %}
{% load static %}

{% block content %}
{% if user.is_authenticated %}
  <h2>hello {{user}}</h2>
{% endif %}
<div class="container" style="padding-top: 50px;">
    <div class="row">
      <div class="col-sm-5 col-md-7 col-lg-4 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <center><img src="{% static 'images/oldsorcererclipart.png' %}" class="thumbnail img-responsive" style="max-width:20%;"></center>
            <form class="form-signin" method="post">
              {% csrf_token %}

              {{form.as_p}}
              <button class="btn btn-lg btn-dark btn-block text-uppercase" >Sign in</button>
              <hr class="my-4">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
